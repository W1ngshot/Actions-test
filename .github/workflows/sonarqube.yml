name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Build and Analyze
      run: |
        dotnet build
        dotnet sonarscanner begin /d:sonar.login=${{ secrets.SONARQUBE_TOKEN }} /d:sonar.host.url=http://localhost:9000 /d:sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
        dotnet test
        dotnet sonarscanner end /d:sonar.login=${{ secrets.SONARQUBE_TOKEN }}
